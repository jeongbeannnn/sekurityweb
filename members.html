<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>웹 해킹 실습</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .form-container .card {
            padding: 20px;
        }
        .form-floating label {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">seKUrity</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="index.html">Home</a>
            <a class="p-2 text-dark" href="about.html">About</a>
            <a class="p-2 text-dark" href="board.html">Board</a>
            <a class="p-2 text-dark" href="members.html">Members</a>
        </nav>
        <a id="authButton" class="btn btn-outline-success" href="login.html">Login</a>
    </header>

    <div id="content" class="container text-center mt-5"></div>

    <script>
        // 쿠키 읽기 함수
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // 컨텐츠 업데이트
        const contentDiv = document.getElementById('content');
        const userId = getCookie("user_id");

        if (userId) {
            // 로그인된 경우: 회원 탈퇴 폼 표시
            contentDiv.innerHTML = `
                <main class="form-container">
                    <form method="GET" action="member_delete.html">
                        <div class="card">
                            <h1 class="h3 mb-3 fw-normal">Account Deletion</h1>
                            <div class="form-floating mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">ID</span>
                                    <input type="text" name="id" class="form-control" placeholder="ID">
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">PW</span>
                                    <input type="password" name="pw" class="form-control" placeholder="PASSWORD">
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit">회원탈퇴</button>
                        </div>
                    </form>
                </main>`;
        } else {
            // 로그인되지 않은 경우: 로그인 및 회원가입 버튼 표시
            contentDiv.innerHTML = `
                <main class="form-container">
                    <form id="loginForm">
                        <div class="card">
                            <h1 class="h3 mb-3 fw-normal">Login</h1>
                            <div class="form-floating mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">ID</span>
                                    <input type="text" name="id" id="loginId" class="form-control" placeholder="ID" required>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">PW</span>
                                    <input type="password" name="pw" id="loginPw" class="form-control" placeholder="PASSWORD" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        </div>
                    </form>
                    <div class="mt-4">
                        <a class="btn btn-outline-success w-100" href="signup.html">회원가입</a>
                    </div>
                </main>`;

            // 로그인 이벤트 처리
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const loginId = document.getElementById('loginId').value;
                const loginPw = document.getElementById('loginPw').value;

                // AJAX 요청
                fetch('./members.html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${encodeURIComponent(loginId)}&pw=${encodeURIComponent(loginPw)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.cookie = `user_id=${data.user_id}; path=/`;
                        alert('Login successful!');
                        location.reload();
                    } else {
                        alert('Login failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        }
    </script>
</body>
</html>
